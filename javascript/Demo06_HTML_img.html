<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with images</title>
</head>
<body style="text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #fefae0;">
    <h2>Meet my cute dog, image from computer</h2>
    <img src="dog.jpg" alt="Cute dog" style="width: 300px; height: auto; border-radius: 10px;">

    <br>

    <h2>Meet my frien's cool cat, image from internet</h2>
    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Cool cat" style="width: 300px; height: auto; border-radius: 10px;">

    <br>

    <h3>What if the image breaks, not found or not available?</h3>
    <img src="notfound.jpeg" alt="oops! can't find this image" style="width: 300; height: auto; border-radius: 10px;">
    <p>The text above is shown when the image is missing</p>
</body>
</html>
